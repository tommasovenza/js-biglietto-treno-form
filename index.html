<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Esercizio Biglietto Treno con Form</title>
</head>
<body>
    
    <main>
        <!-- sezione calcolo prezzo biglietto -->
        <section id="prezzo" class="prezzo">

            <h2>calcola il prezzo del tuo biglietto</h2>
            
            <div class="prezzo-container">
                <div class="item-wrapper clearfix">
                    <!-- i 3 form -->
                    <div class="item">
                        <label>Nome Cognome</label>
                        <input id="form-nome" type="text" placeholder="Inserisci il tuo nome">
                    </div>
    
                    <div class="item">
                        <label>Km da percorrere</label>
                        <input id="form-km" type="number" placeholder="Inserisci i km">
                    </div>
    
                    <div class="item">
                      <label> Fascia d'et√†</label>
                      <select id="form-eta">
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Anziano">Anziano</option>
                      </select>
                    </div>
                    <!-- fine delle 3 input -->
                    <!-- i bottoni centrali -->
                    <div class="button-container">
                        <button id="form-genera">Genera</button>
                        <button id="form-annulla">Annulla</button>
                    </div>
                </div>
            </div>

        </section>

        <!-- sezione biglietto nascosta -->
        <section id="biglietto" class="biglietto-nascosto">

            <h2>il tuo biglietto</h2>

            <div class="biglietto-container">

                <h3>dettaglio passeggeri</h3>
                <div class="wrapper-dettagli clearfix">
                    <div class="dettaglio">
                        <p>Nome passeggero: <span id="bigl-nome"></span></p> 
                    </div>
                    <div class="dettaglio">
                        <p>Offerta: <span id="bigl-offerta"></span></p>
                    </div>
                    <div class="dettaglio">
                        <p>Carrozza: <span id="bigl-carrozza"></span></p>
                    </div>
                    <div class="dettaglio">
                        <p>Codice CP: <span id="bigl-codiceCP"></span></p>
                    </div>
                    <div class="dettaglio">
                        <p>Costo: <span id="bigl-costo"></span></p>
                    </div>
                </div>
            </div>

        </section>

    </main>

<script src="js/script.js"></script>
</body>
</html>
