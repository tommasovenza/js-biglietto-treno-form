<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Esercizio Biglietto Treno con Form</title>
</head>
<body>
    

    <main>


        <!-- sezione calcolo prezzo biglietto -->
        <section class="prezzo">

            <h2>calcola il prezzo del tuo biglietto</h2>

            <div class="prezzo-container">
                <div class="item-wrapper clearfix">
                    <div class="item">
                        <p>Nome Cognome</p>
                        <label for="name"></label>
                        <input type="text" placeholder="Inserisci il tuo nome">
                    </div>
    
                    <div class="item">
                        <p>Km da percorrere</p>
                        <label for="name"></label>
                        <input type="number" placeholder="Inserisci i km">
                    </div>
    
                    <div class="item">
                      <p>Fascia d'et√†</p>
                      <select>
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Anziano">Anziano</option>
                      </select>
                    </div>
                    <!-- fine delle 3 input -->
                </div>
                
                <!-- i bottoni centrali -->
            </div>

        </section>

        <!-- sezione biglietto nascosta -->
        <section class="biglietto">

            <h2>il tuo biglietto</h2>

            <div class="biglietto-container">

            </div>

        </section>



    </main>

    






<script src="js/script.js"></script>
</body>
</html>
